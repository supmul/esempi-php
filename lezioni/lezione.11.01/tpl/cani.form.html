<form action="lista-cani.html" method="post">
    <input type="hidden" name="cani[azione]" value="{{azione}}">
    <input type="hidden" name="cani[id]" value="{{id}}">
    <input type="text" name="cani[nome]" value="{{nome}}" placeholder="Nome" required>
    <input type="date" name="cani[data_nascita]" value="{{data_nascita}}" placeholder="Data di nascita" required>
    <input type="submit" value="invia">
</form>
